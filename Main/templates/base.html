<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Adopta tu mascota{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="btn btn-primary nav-link text-gray" href="{% url 'adoptame:registrar_persona' %}">Registrarse</a></li>
                    <li class="nav-item"><a class="btn btn-primary nav-link text-gray" href="{% url 'Main:index' %}">Inicio</a></li>
                    <li class="nav-item">
                        <a class="btn btn-primary nav-link text-gray" href="{% url 'adoptame:registrar_mascota' %}">Registrar Mascota</a>
                    </li>
                </ul>
                <form method="get" action="{% url 'adoptame:buscar_mascotas' %}" class="d-flex ms-auto">
                    <input type="text" name="query" class="form-control me-2" placeholder="Buscar mascotas...">
                    <button type="submit" class="btn btn-outline-primary">Buscar</button>
                </form>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        {% block content %}
        
        {% endblock %}
    </main>
    <footer class="text-center mt-4">
        <p>&copy; 2025 Adopta Tu Mascota</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
