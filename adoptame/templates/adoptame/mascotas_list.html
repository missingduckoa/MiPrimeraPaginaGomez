<!DOCTYPE html>
<html>
<head>
    <title>Lista de Mascotas Disponibles</title>
</head>
<body>
    <h1>Lista de Mascotas Disponibles</h1>
    <ul>
        {% for mascota in mascotas %}
            <li>
                <a href="{% url 'adoptame:mascota_detail' mascota.id %}">{{ mascota.nombre }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
