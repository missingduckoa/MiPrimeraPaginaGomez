<!DOCTYPE html>
<html>
<head>
    <title>Detalle de la Mascota</title>
</head>
<body>
    <h1>{{ mascota.nombre }}</h1>
    <p>Raza: {{ mascota.raza }}</p>
    <p>Edad: {{ mascota.edad }} años</p>
    <p>Descripción: {{ mascota.descripcion }}</p>
    <p>Fecha de ingreso: {{ mascota.fecha_ingreso }}</p>
    <p>¿Adoptada?: {{ mascota.adoptada|yesno:"Sí,No" }}</p>
    <a href="{% url 'adoptame:mascotas_list' %}">Volver a la lista de mascotas</a>
</body>
</html>
