{% extends 'base.html' %}

{% block title %}Mascotas Disponibles{% endblock %}

{% block content %}
<h1 class="text-center">Mascotas Disponibles</h1>
<div class="row">
    {% for mascota in mascotas %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ mascota.nombre }}</h5>
                <p class="card-text"><strong>Raza:</strong> {{ mascota.raza }}</p>
                <p class="card-text"><strong>Edad:</strong> {{ mascota.edad }} a√±os</p>
                <p class="card-text">{{ mascota.descripcion }}</p>
                <a href="{% url 'detalle_mascota' mascota.pk %}" class="btn btn-primary">Ver Detalles</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
